<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Notifier — Trial & Auth</title>
  <style>
    :root{--card-radius:14px}
    body{font-family:Segoe UI,Arial,sans-serif;background:linear-gradient(120deg,#e6f7ff,#fff6f0);min-height:100vh;margin:0;padding:36px;overflow-x:hidden;color:#062b2a}
  /* animated background */
  .bg-anim{position:fixed;inset:0;z-index:-3;background:linear-gradient(120deg,#ffe7f3 0%, #e6f7ff 30%, #e8fff4 60%, #fff6e8 100%);background-size:600% 600%;animation:shift 20s infinite alternate linear;opacity:1}
  @keyframes shift{0%{background-position:0% 50%}100%{background-position:100% 50%}}
  /* soft overlay with subtle radial hotspots */
  .bg-overlay{position:fixed;inset:0;z-index:-2;pointer-events:none;background-image:radial-gradient(circle at 12% 30%, rgba(67,198,172,0.10) 0%, transparent 18%), radial-gradient(circle at 92% 18%, rgba(123,31,162,0.08) 0%, transparent 20%), radial-gradient(circle at 80% 86%, rgba(255,208,138,0.08) 0%, transparent 22%);mix-blend-mode:overlay;opacity:0.95}
  /* floating decorative blobs */
  .blob{position:fixed;border-radius:50%;filter:blur(16px);opacity:0.22;z-index:-2;pointer-events:none}
  .blob.b1{width:480px;height:480px;background:linear-gradient(135deg,#8ef5d6,#4fd1c5);left:-160px;top:20px}
  .blob.b2{width:340px;height:340px;background:linear-gradient(135deg,#ffd1f0,#e9c8ff);right:-120px;bottom:30px}
  .blob.b3{width:380px;height:380px;background:linear-gradient(135deg,#ffd08a,#ff9e6e);left:60px;bottom:-60px;opacity:0.14}
  .blob.b4{width:260px;height:260px;background:linear-gradient(135deg,#a1c4fd,#c2e9fb);right:40px;top:140px;opacity:0.12}
  @keyframes floatSlow{0%{transform:translateY(0) translateX(0)}50%{transform:translateY(-18px) translateX(6px)}100%{transform:translateY(0) translateX(0)}}
  .blob{animation:floatSlow 10s ease-in-out infinite}
  @media (prefers-reduced-motion: reduce){.bg-anim,.blob{animation:none}}
  /* decorative particles */
  .particle{position:fixed;border-radius:50%;filter:blur(1px);opacity:0.22;z-index:-1;pointer-events:none}
  .particle.p1{width:14px;height:14px;left:18%;top:28%;background:radial-gradient(circle,#ffd08a 0%,#ff7aa2 70%);animation:drift1 12s linear infinite}
  .particle.p2{width:10px;height:10px;left:62%;top:12%;background:radial-gradient(circle,#8ef5d6 0%,#4fd1c5 70%);animation:drift2 16s linear infinite}
  .particle.p3{width:16px;height:16px;left:76%;top:58%;background:radial-gradient(circle,#a1c4fd 0%,#c2e9fb 70%);animation:drift3 14s linear infinite}
  .particle.p4{width:8px;height:8px;left:48%;top:40%;background:radial-gradient(circle,#ffd1f0 0%,#e9c8ff 70%);animation:drift2 18s linear infinite}
  @keyframes drift1{0%{transform:translateY(0) translateX(0) scale(1)}50%{transform:translateY(-30px) translateX(20px) scale(1.2)}100%{transform:translateY(0) translateX(0) scale(1)}}
  @keyframes drift2{0%{transform:translateY(0) translateX(0) scale(1)}50%{transform:translateY(40px) translateX(-20px) scale(0.9)}100%{transform:translateY(0) translateX(0) scale(1)}}
  @keyframes drift3{0%{transform:translateY(0) translateX(0) scale(1)}50%{transform:translateY(-20px) translateX(30px) scale(1.1)}100%{transform:translateY(0) translateX(0) scale(1)}}
  /* slow rotation on big shapes */
  .shape{transition:transform 1s linear}
  .shape.s1{animation:rotateS1 36s linear infinite}
  .shape.s2{animation:rotateS2 48s linear infinite}
  .shape.s3{animation:rotateS3 40s linear infinite}
  @keyframes rotateS1{0%{transform:rotate(0deg)}100%{transform:rotate(360deg)}}
  @keyframes rotateS2{0%{transform:rotate(0deg)}100%{transform:rotate(-360deg)}}
  @keyframes rotateS3{0%{transform:rotate(0deg)}100%{transform:rotate(360deg)}}
  @media (prefers-reduced-motion: reduce){.particle,.shape{animation:none}}
  .shape{position:fixed;border-radius:50%;opacity:0.12;filter:blur(18px);z-index:-1}
  .shape.s1{width:360px;height:360px;background:#43c6ac;left:-80px;top:20px}
  .shape.s2{width:260px;height:260px;background:#7b1fa2;right:-60px;top:80px}
  .shape.s3{width:180px;height:180px;background:#ffd08a;right:40px;bottom:-40px}
    /* Base wrap - each page will get its own gradient via modifier classes */
  header.appbar{max-width:980px;margin:8px auto 18px;display:flex;align-items:center;gap:12px}
  .logo{width:60px;height:60px;border-radius:12px;background:linear-gradient(135deg,#43c6ac,#1976d2);display:flex;align-items:center;justify-content:center;color:#fff;font-weight:800;font-size:1.1em;box-shadow:0 6px 18px rgba(25,118,210,0.12)}
  .brand{font-size:1.35em;color:#094; font-weight:700}
  .brand::after{content:"";display:block;height:4px;width:72px;background:linear-gradient(90deg,#43c6ac,#1976d2);border-radius:4px;margin-top:6px;opacity:0.95}
    .wrap{max-width:760px;margin:18px auto;padding:28px;border-radius:var(--card-radius);box-shadow:0 12px 48px rgba(16,24,40,0.08);color:var(--fg,#044);
      position:relative;overflow:hidden;transform:translateY(6px);opacity:0;animation:cardIn .38s cubic-bezier(.2,.9,.3,1) .06s forwards}
    @keyframes cardIn{from{transform:translateY(10px);opacity:0}to{transform:none;opacity:1}}
  .wrap::before{content:"";position:absolute;left:0;top:0;bottom:0;width:8px;border-top-left-radius:var(--card-radius);border-bottom-left-radius:var(--card-radius);background:linear-gradient(180deg,#43c6ac,#1976d2);opacity:0.08}
  /* Unique card outlines to help each page stand out */
  .wrap.dashboard{box-shadow:0 20px 48px rgba(31,150,128,0.08), 0 0 0 6px rgba(67,198,172,0.03);border:1px solid rgba(67,198,172,0.08)}
  .wrap.auth{box-shadow:0 20px 48px rgba(123,31,162,0.08), 0 0 0 6px rgba(123,31,162,0.03);border:1px solid rgba(123,31,162,0.08)}
  .wrap.forgot{box-shadow:0 20px 48px rgba(245,124,0,0.08), 0 0 0 6px rgba(255,208,138,0.03);border:1px solid rgba(255,160,60,0.08)}
    h2{text-align:center;margin-top:8px;margin-bottom:6px;color:var(--fg)}
    .input-group{margin:12px 0}
  .field{position:relative}
  .input-wrap{position:relative}
  input{width:100%;padding:12px 12px 12px 44px;border-radius:10px;border:1px solid rgba(0,0,0,0.08);background:rgba(255,255,255,0.96);font-size:1em;color:#07262a}
  input::placeholder{color:rgba(7,38,42,0.45)}
  .input-wrap .icon{position:absolute;left:18px;top:50%;transform:translateY(-50%);width:20px;height:20px;opacity:0.95;z-index:3}
  .input-wrap .icon-bg{position:absolute;left:8px;top:50%;transform:translateY(-50%);width:36px;height:36px;border-radius:10px;background:rgba(7,38,42,0.04);z-index:2}
  .input-wrap .icon{background:transparent;border-radius:4px;padding:2px}
  button{width:100%;padding:12px;border-radius:10px;border:none;background:linear-gradient(90deg,#43c6ac,#1976d2);color:#fff;font-weight:700;font-size:1em;transition:transform .12s,box-shadow .12s}
  button:hover{transform:translateY(-2px);box-shadow:0 12px 28px rgba(25,118,210,0.18)}
  .trial-btn{position:absolute;left:18px;top:18px;width:36px;height:36px;border-radius:8px;border:none;background:rgba(7,38,42,0.04);display:flex;align-items:center;justify-content:center;cursor:pointer;z-index:20}
  .trial-btn:hover{background:rgba(7,38,42,0.06);transform:translateY(-1px)}
  .trial-btn:focus{outline:none;box-shadow:0 0 0 6px rgba(7,38,42,0.06)}
    .toggle{color:rgba(0,0,0,0.75);text-align:center;margin-top:12px;cursor:pointer;font-weight:600}
    .message{color:#07262a;text-align:center;margin-top:12px;font-weight:700}
    .message.error{color:#8b0000}
    .small{font-size:0.95em;color:rgba(7,38,42,0.8);text-align:center}

      /* link accent for small toggles */
  .link-accent{color:#0d6efd;font-weight:700;display:inline-block;padding:6px 10px;border-radius:10px;transition:all .16s ease;cursor:pointer}
  .link-accent:hover{background:rgba(13,110,253,0.08);transform:translateY(-2px);box-shadow:0 10px 26px rgba(13,110,253,0.06);text-decoration:none}
  .link-accent:focus{outline:none;box-shadow:0 0 0 6px rgba(13,110,253,0.12)}
  .toggle[tabindex]{outline:none}

    /* input focus / invalid styles */
    input:focus{outline:none;box-shadow:0 6px 18px rgba(25,118,210,0.12);border-color:rgba(25,118,210,0.35)}
    input.invalid{border-color:#b00020;box-shadow:0 6px 18px rgba(176,0,32,0.08);}
    label{display:block;margin-bottom:6px;font-weight:600;color:rgba(7,38,42,0.85)}

    /* Dashboard page look: cool mint */
  .wrap.dashboard{background:linear-gradient(135deg,#c8f7e8,#93e6d8);--fg:#044}
    .wrap.dashboard input{background:rgba(255,255,255,0.96);border-color:rgba(0,0,0,0.06)}
    .wrap.dashboard h2{color:#046d61}

    /* Auth page look: purple/pink */
  .wrap.auth{background:linear-gradient(135deg,#f6d7ff,#d6c7ff);--fg:#2b004b}
    .wrap.auth h2{color:#5b2b8a}
    .wrap.auth .toggle{color:#2b004b}
    .wrap.auth input{background:rgba(255,255,255,0.96);border-color:rgba(0,0,0,0.06);color:#2b004b}

    /* Forgot page look: warm orange */
  .wrap.forgot{background:linear-gradient(135deg,#ffd9a3,#ffd08a);--fg:#4a2b00}
    .wrap.forgot h2{color:#7a4700}
    .wrap.forgot input{background:rgba(255,255,255,0.96);border-color:rgba(0,0,0,0.06);color:#4a2b00}

    /* Decorative soft circle in corner */
    .wrap::after{content:"";position:absolute;width:160px;height:160px;border-radius:50%;right:-40px;bottom:-40px;opacity:0.18}
    .wrap.dashboard::after{background:#1976d2}
    .wrap.auth::after{background:#7b1fa2}
    .wrap.forgot::after{background:#f57c00}
    @media (max-width:680px){.wrap{margin:18px;padding:18px;border-radius:12px}}
  </style>
</head>
<body>
  <div class="bg-anim"></div>
  <div class="bg-overlay"></div>
  <div class="blob b1"></div>
  <div class="blob b2"></div>
  <div class="particle p1"></div>
  <div class="particle p2"></div>
  <div class="particle p3"></div>
  <div class="shape s1"></div>
  <div class="shape s2"></div>
  <div class="shape s3"></div>
  <header class="appbar">
    <div class="logo">N</div>
    <div class="brand">Notifier — Alerts & Trials</div>
  </header>
  <div class="wrap" id="dashboardSection">
    <h2>Notifier — Trial</h2>
    <p class="small">Try our service for free. After one update the trial ends.</p>
    <div class="input-group field">
      <label>URL</label>
      <input id="t_url" placeholder="https://example.com">
    </div>
    <div class="input-group field">
      <label>Email</label>
      <div class="input-wrap">
        <svg class="icon" width="20" height="20" viewBox="0 0 24 24" fill="#1977d2" xmlns="http://www.w3.org/2000/svg"><path d="M20 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5L4 8V6l8 5 8-5v2z"/></svg>
        <input id="t_email" placeholder="you@example.com">
      </div>
    </div>
    <button id="t_get">Get Update</button>
    <div class="message" id="t_msg"></div>
  <div class="toggle link-accent" id="toAuth" tabindex="0">Login / Signup</div>
  </div>

  <div class="wrap" id="authSection" style="display:none">
    <button id="goTrial" class="trial-btn" aria-label="Back to trial" title="Back to Trial" tabindex="0">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M10 19l-7-7 7-7" stroke="#074" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/><path d="M3 12h14a4 4 0 0 1 4 4v3" stroke="#074" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/></svg>
    </button>
    <h2 id="formTitle">Login</h2>
    <div class="input-group field">
      <label>Email</label>
      <div class="input-wrap">
        <svg class="icon" width="20" height="20" viewBox="0 0 24 24" fill="#5b2b8a" xmlns="http://www.w3.org/2000/svg"><path d="M20 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5L4 8V6l8 5 8-5v2z"/></svg>
        <input id="a_email" placeholder="you@example.com">
      </div>
    </div>
    <div class="input-group field">
      <label>Password</label>
      <div class="input-wrap">
        <svg class="icon" width="20" height="20" viewBox="0 0 24 24" fill="#5b2b8a" xmlns="http://www.w3.org/2000/svg"><path d="M12 17a2 2 0 1 0 0-4 2 2 0 0 0 0 4zm6-6h-1V8a5 5 0 0 0-10 0v3H6a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-6a2 2 0 0 0-2-2z"/></svg>
        <input id="a_pwd" type="password" placeholder="Password">
      </div>
    </div>
    <div class="input-group" id="confirmGroup" style="display:none">
      <label>Confirm</label>
      <input id="a_confirm" type="password" placeholder="Confirm password">
    </div>
    <button id="a_action">Login</button>
  <div class="toggle" id="toggleForm">Don't have an account? Sign up</div>
  <div class="toggle link-accent" id="toForgot" tabindex="0">Forgot Password?</div>
    <div class="message" id="a_msg"></div>
  </div>

  <div class="wrap" id="forgotSection" style="display:none">
    <button id="goTrialForgot" class="trial-btn" aria-label="Back to trial" title="Back to Trial" tabindex="0" style="left:18px;top:18px;">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M10 19l-7-7 7-7" stroke="#7a4700" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/><path d="M3 12h14a4 4 0 0 1 4 4v3" stroke="#7a4700" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/></svg>
    </button>
    <h2>Forgot Password</h2>
    <div class="input-group field">
      <label>Email</label>
      <div class="input-wrap">
        <svg class="icon" width="20" height="20" viewBox="0 0 24 24" fill="#7a4700" xmlns="http://www.w3.org/2000/svg"><path d="M20 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5L4 8V6l8 5 8-5v2z"/></svg>
        <input id="f_email" placeholder="you@example.com">
      </div>
    </div>
    <button id="f_send">Send Reset Link</button>
  <div class="toggle link-accent" id="backToAuth" tabindex="0">Back to Login</div>
    <div class="message" id="f_msg"></div>
  </div>

  <script>
    // small helper
    function isValidEmail(email){
      if(!email || email.indexOf('@')===-1) return false;
      const parts=email.split('@'); if(parts.length!==2) return false;
      if(parts[0].length===0) return false; if(parts[1].indexOf('.')===-1) return false;
      if(parts[1].split('.').some(p=>p.length===0)) return false; return true;
    }

    // Trial logic
    let trialUsed=localStorage.getItem('trial_used')==='true';
    const t_url=document.getElementById('t_url');
    const t_email=document.getElementById('t_email');
    const t_get=document.getElementById('t_get');
    const t_msg=document.getElementById('t_msg');

    function disableTrial(){t_url.disabled=true;t_email.disabled=true;t_get.disabled=true;t_get.style.background='#ccc';}
    if(trialUsed){disableTrial();t_msg.textContent='Trial finished. Login or signup for more.'}

    t_get.onclick=function(){
      // clear previous invalid states
      t_url.classList.remove('invalid'); t_email.classList.remove('invalid'); t_msg.classList.remove('error'); t_msg.textContent='';
      if(trialUsed){t_msg.textContent='Trial finished. Login or signup for more.';return}
      const url=t_url.value.trim(), email=t_email.value.trim();
      if(!url||!email){
        t_msg.textContent='Enter URL and Email'; t_msg.classList.add('error'); if(!url) t_url.classList.add('invalid'); if(!email) t_email.classList.add('invalid'); return
      }
      if(!isValidEmail(email)){t_msg.textContent='Enter valid mail id'; t_msg.classList.add('error'); t_email.classList.add('invalid'); return}
      t_msg.textContent='Update sent!'; trialUsed=true; localStorage.setItem('trial_used','true'); disableTrial();
    }

    // Auth navigation
  const toAuthEl=document.getElementById('toAuth');
  toAuthEl.onclick=function(){document.getElementById('dashboardSection').style.display='none';document.getElementById('authSection').style.display='block'}
  // keyboard activation
  toAuthEl.addEventListener('keydown',e=>{if(e.key==='Enter'||e.key===' '){e.preventDefault();toAuthEl.click()}})
  const goTrialBtn=document.getElementById('goTrial');
  if(goTrialBtn){
    goTrialBtn.addEventListener('click',()=>{document.getElementById('authSection').style.display='none';document.getElementById('dashboardSection').style.display='block'})
    goTrialBtn.addEventListener('keydown',e=>{if(e.key==='Enter'||e.key===' '){e.preventDefault();goTrialBtn.click()}})
  }
    document.getElementById('toggleForm').onclick=function(){
      const cg=document.getElementById('confirmGroup'); const title=document.getElementById('formTitle'); const btn=document.getElementById('a_action');
      if(cg.style.display==='none'){cg.style.display='block'; title.textContent='Sign Up'; btn.textContent='Sign Up'; this.textContent='Already have an account? Login';} else {cg.style.display='none'; title.textContent='Login'; btn.textContent='Login'; this.textContent="Don't have an account? Sign up"}
      document.getElementById('a_msg').textContent='';
    }

    // Login/signup action
    document.getElementById('a_action').onclick=function(){
      const emailEl=document.getElementById('a_email'); const pwdEl=document.getElementById('a_pwd'); const confEl=document.getElementById('a_confirm');
      const email=emailEl.value.trim(); const pwd=pwdEl.value; const confirm=confEl.value; const msg=document.getElementById('a_msg'); msg.textContent='';
      // clear invalid states
      emailEl.classList.remove('invalid'); pwdEl.classList.remove('invalid'); confEl.classList.remove('invalid'); msg.classList.remove('error');
      if(!email||!pwd){msg.textContent='Enter email or password.'; msg.classList.add('error'); if(!email) emailEl.classList.add('invalid'); if(!pwd) pwdEl.classList.add('invalid'); return}
      if(!isValidEmail(email)){msg.textContent='Enter valid mail iid'; msg.classList.add('error'); emailEl.classList.add('invalid'); return}
      // On success, show a short message then redirect to the dashboard page
      msg.textContent='Success! Redirecting to dashboard...';
      setTimeout(()=>{
        window.location.href = 'maindash.html';
      }, 700);
    }

    // Forgot password
  const toForgotEl=document.getElementById('toForgot');
  toForgotEl.onclick=function(){document.getElementById('authSection').style.display='none';document.getElementById('forgotSection').style.display='block'}
  toForgotEl.addEventListener('keydown',e=>{if(e.key==='Enter'||e.key===' '){e.preventDefault();toForgotEl.click()}})
  const backToAuthEl=document.getElementById('backToAuth');
  backToAuthEl.onclick=function(){document.getElementById('forgotSection').style.display='none';document.getElementById('authSection').style.display='block'}
  backToAuthEl.addEventListener('keydown',e=>{if(e.key==='Enter'||e.key===' '){e.preventDefault();backToAuthEl.click()}})
  const goTrialForgotBtn=document.getElementById('goTrialForgot');
  if(goTrialForgotBtn){
    goTrialForgotBtn.addEventListener('click',()=>{document.getElementById('forgotSection').style.display='none';document.getElementById('dashboardSection').style.display='block'})
    goTrialForgotBtn.addEventListener('keydown',e=>{if(e.key==='Enter'||e.key===' '){e.preventDefault();goTrialForgotBtn.click()}})
  }
    document.getElementById('f_send').onclick=function(){
      const emailEl=document.getElementById('f_email'); const email=emailEl.value.trim(); const msg=document.getElementById('f_msg'); msg.textContent='';
      emailEl.classList.remove('invalid'); msg.classList.remove('error');
      if(!email){msg.textContent='Please enter your email'; msg.classList.add('error'); emailEl.classList.add('invalid'); return}
      if(!isValidEmail(email)){msg.textContent='Enter valid mail iid'; msg.classList.add('error'); emailEl.classList.add('invalid'); return}
      msg.textContent='Reset link sent to '+email
    }
  </script>
</body>
</html>
